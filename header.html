<div class="header_div">
    <h1>
        <img src="./assets/logo-white-full.png" alt="">
        <button class="btn" id="share_button">
            Share
        </button>
    </h1>
</div>
<script>
    
    const shareData = {
        title: 'Pebbl',
        text: 'Hello World',
        url: window.location.href
    }

    const btn = document.querySelector('#share_button');

    console.log(btn);
    
    btn.addEventListener('click', async () => {
        try {
            await navigator.share(shareData);
            console.log("Shared");
        } catch(err) {
            console.log(err);
        }
    });
    
</script>
